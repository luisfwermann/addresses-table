<mat-toolbar>
  Addresses
  <button type="button" mat-flat-button color="accent" (click)="saveAdresses()">
    <mat-icon>save</mat-icon> Save
  </button>
</mat-toolbar>
<ng-container *ngIf="dataSource.data.length === 0">
  <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<cdk-virtual-scroll-viewport [tvsItemSize]="48" [style.height]="heightViewport">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort [style.display]="dataSource.data.length === 0 ? 'none' : 'table'">
    <ng-container matColumnDef="streetNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let el" cellEditable [element]="el">{{el.streetNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
      <td mat-cell *matCellDef="let el;" cellEditable [element]="el">{{el.street}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let el" cellEditable [element]="el">{{el.city}}</td>
    </ng-container>

    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip </th>
      <td mat-cell *matCellDef="let el" cellEditable [element]="el">{{el.zip}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let el" cellEditable [element]="el">{{el.state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </mat-table>
</cdk-virtual-scroll-viewport>
